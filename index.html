<html lang="en">
<head>

</head>
<body>

<header>
	<h1>Hello World</h1>
</header>

<scss style="display: none;" id="first">

</scss>

			padding: 20px;
			h1{
				color: #fff;
				text-align: center;
				padding: 20px;
			}
		}
	}
</scss>

</body>
</html>
